<div class="your-stories-container">
  <button class="add-button" (click)="openAddModal()">+ Add</button>
  <div *ngFor="let story of stories">
    <div *ngIf="story">
      <app-posted-story-card [story]="story"></app-posted-story-card>
    </div>
  </div>
</div>
<app-add-story-form
  *ngIf="showAddModal"
  (closeEvent)="closeAddModal()"
></app-add-story-form>
