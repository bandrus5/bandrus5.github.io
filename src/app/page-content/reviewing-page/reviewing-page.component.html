<h1 class="completion-label">Not Completed</h1>
<div *ngFor="let reservation of getReservations()">
  <app-story-review-card
    [storyID]="reservation.StoryID"
    [completed]="false"
  ></app-story-review-card>
</div>
<h1 class="completion-label">Completed</h1>
<div *ngFor="let review of getCompletedReviews()">
  <app-story-review-card
    [review]="review"
    [storyID]="review.StoryID"
    [completed]="true"
  ></app-story-review-card>
</div>
